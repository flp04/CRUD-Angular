<form>
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail" name="email" [(ngModel)]="login.email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="inputSenha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="inputSenha" name="senha" [(ngModel)]="login.senha">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button (click)='logar()' class="btn btn-primary">Entrar</button>
  </form>
